<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 100 Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Top 100 Battle</h1>

    <div class="tema-section">
      <label for="temaSelect">Escolha o tema:</label>
      <select id="temaSelect"></select>
      <button onclick="escolherTema()">Escolher Tema</button>
      <p id="temaAtual">Tema atual: Nenhum</p>
    </div>

    <div class="jogo-section">
      <p><strong>Jogador <span id="jogador">1</span></strong>, digite seu palpite:</p>
      <input type="text" id="resposta" placeholder="Digite aqui...">
      <button onclick="enviarResposta()">Enviar</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <div class="placar">
      <div class="player player1">
        <h3>Jogador 1</h3>
        <p id="p1">0</p>
      </div>
      <div class="player player2">
        <h3>Jogador 2</h3>
        <p id="p2">0</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
